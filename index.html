<html>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
        <style>
            .character{
                display: flex;
                flex-wrap: wrap;
            }
        </style>
    </head>
    <script>
        $(document).ready(function(){
            var chars=2;
            $(".c1").click(function(){
                $(".left").animate({left: '30vw'});
                $(".main").animate({left: '30vw'});
                $(".right").animate({left: '30vw'});
                chars=1;
            });
            $(".c2").click(function(){
                $(".left").animate({left: '0vw'});
                $(".main").animate({left: '0vw'});
                $(".right").animate({left: '0vw'});
                chars=2;
            });
            $(".c3").click(function(){
                $(".left").animate({left: '-30vw'});
                $(".main").animate({left: '-30vw'});
                $(".right").animate({left: '-30vw'});
                chars=3;
            });
        });
    </script>
    <body>
        
        <center>Select Character</center><br>
            <div class="character" style="margin-top: 1vh; ">
                <div class="left" style="width: 33vw; height: 70%; align-self: center; position: relative;">
                    <center><img src="char1.gif" class="char1" ></center>
                </div>
                <div class="main" style="width: 33vw; height: 70%;align-self: center;position: relative;">
                    <center><img src="char2.gif" class="char2"></center>
                </div>
                <div class="right" style="width: 33vw;; height: 70%;align-self: center; position: relative;">
                    <center><img src="char3.gif" class="char3"></center>
                </div>
            </div>
            <center>
                <button class="btn btn-danger c1">Char1</button>
                <button class="btn btn-danger c2">Char2</button>
                <button class="btn btn-danger c3">Char3s</button>
                
                <br>
                <button class="btn btn-success">Play</button>
            </center>
    </body>
</html>
